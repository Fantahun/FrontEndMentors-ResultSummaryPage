<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Project</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="inner-container">
      <div class="left">
        <p class="your-result">Your Result</p>
        <div class="circle">
          <div class="result">
            <div class="result-number">76</div>

            <span class="out-of">
              of 100
            </span>
          </div>
        </div>
        <div class="result-bottom">
          <div class="result-status">
            <p>Great</p>
          </div>
          <div class="result-description">
            <p> You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>

      </div>


      <div class="right">
        <div class="summary">Summary</div>
        <div class="result-detail">
          <div class="left-right-container reaction-bg">
            <div class="result-left">
              <span class="icon"><i class="fa-solid fa-lightbulb"></i></span>
              <span class="reaction">Reaction</span>
            </div>
            <div><span class="separate-result">80</span><span class="from-total">/ 100</span> </div>
          </div>

          <div class="left-right-container memory-bg">
            <div class="result-left">
              <span class="icon"><i class="fa-solid fa-brain"></i></span>
              <span class="memory">Memory</span>
            </div>
            <div><span class="separate-result">92</span><span class="from-total">/ 100</span> </div>
          </div>

          <div class="left-right-container verbal-bg">
            <div class="result-left">
              <span class="icon"><i class="fa-solid fa-volume-low"></i></span>
              <span class="verbal">Verbal</span>
            </div>
            <div><span class="separate-result">61</span><span class="from-total">/ 100</span> </div>
          </div>

          <div class="left-right-container visual-bg">
            <div class="result-left">
              <span class="icon"><i class="fa-solid fa-eye"></i></span>
              <span class="visual">Visual</span>
            </div>
            <div><span class="separate-result">72</span><span class="from-total">/ 100</span> </div>
          </div>
        </div>
        <button>CONTINUE</button>
      </div>
    </div>
  </div>
</body>

</html>
